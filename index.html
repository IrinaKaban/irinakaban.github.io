<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Iryna Kaban</title>

<body>

        <div class="container">
            <div class="about-me-text">
                <h1>Ірина Кабан</h1>
                <h2>Frontend developer</h2>
                <div class="social">
                    <a href="https://github.com/IrinaKaban" target="_blank">
                        <img src="img/github.png" alt="GitHub">
                    </a>
                    <a href="https://t.me/irynakaban" target="_blank">
                        <img src="img/telegram.png" alt="Telegram">
                    </a>

            </div>
            <img src="img/photo.jpg" alt="My photo" class="about-me-photo">
        </div>

    <section class="portfolio">
        <div class="container">
            <h3>Portfolio</h3>
            <div class="project-list">
                <a href="https://irinakaban.github.io/minimo/">
                    <img src="img/portfolio/minimo.png" alt="Minimo preview">
                    <h4>Minimo</h4>
                    <span>Січень, 2020</span>

            </div>
        </div>

    <footer>
        <div class="container">
            <span>Iryna Kaban, 2020</span>
        </div>
    </footer>

</html>
